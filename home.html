<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know Your Products</title>
    <link rel="icon" type="image/png" href="Picture2.png">
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .preloader img {
            width: 200px;
            height: auto;
            animation: fadeOut 2s ease-in-out;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        .main-content {
            display: none;
        }

        body {
            background: url('background-image.jpeg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            background: #e1306c;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #c2255a;
        }

        .btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <!-- Preloader -->
    <div class="preloader">
        <img src="Picture2.png" alt="Logo">  
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <h1>Know Your Products</h1>
            <p>We're launching soon. Stay tuned!</p>
            <a href="https://www.instagram.com/know_your_products_market?igsh=MXQ2MTBiM2d2OTU4MA==" class="btn" target="_blank">Visit Instagram Page</a>
        </div>
    </div>

    <script>
        setTimeout(() => {
            document.querySelector(".preloader").style.display = "none";
            document.querySelector(".main-content").style.display = "flex";
        }, 2000);
    </script>

</body>
</html>
